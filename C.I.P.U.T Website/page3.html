          <tbody>
         
            <tr id="mark">

      <form id="form1">
        <div class="form-group">
          <label for="level1">Level 1</label>
          <input type="text" class="form-control" name="level1" id="l1"  placeholder="90%-100%">
          <br>
          <label for="level2">Level 2</label>
          <input type="text" class="form-control" name="level2" id="l2"  placeholder="80%-90%">
          <br>
          <label for="level3">Level 3</label>
          <input type="text" class="form-control" name="level3" id="l3" placeholder="70%-80%">
          <br>
          <button type="button" class="btn btn-primary" id="sub">Customize</button>
      </form>
    
      <div class="chart">
        <canvas id="myChart"></canvas>
    </div>
  
  <script type=text/javascript>
  var out1="Level 1 90-100"; var out2="Level 2 80-90"; var out3="Level 3 70-80";
  var l1="Level 1 "; var l2="Level 2 "; var l3="Level 3 " 
  $("#sub").click(function(){
    out1=$("#l1").val();
    out2=$("#l2").val();
    out3=$("#l3").val();
    var res1 =l1.concat(out1);
    var res2 =l2.concat(out2);
    var res3 =l3.concat(out3);
     draw(res1,res2,res3);
  })
  function draw(out1,out2,out3) {
    let myChart = document.getElementById('myChart').getContext('2d');
    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';
    
    let massPopChart = new Chart(myChart, {
      type:'pie', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{ 
      labels:[out1,out2,out3],
        datasets:[{
          label:'iPhone word in tweets',
          data:[
            100,
           200,
            300
          ],
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:' Distribution of Levels of Users',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  }

  
  </script>
